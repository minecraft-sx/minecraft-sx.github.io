<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="img/msx_icon_white.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/tailwind-config.js"></script>
  <title>MSX</title>
  <style>
    /* Asegurar que el canvas de particles.js quede fijo en el fondo */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2; /* detrás del contenido */
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Fondo de partículas -->
  <div id="particles-js"></div>

<!-- Contenido centrado -->
<section class="flex flex-col items-center justify-center min-h-screen gap-12 text-center">
  
  <!-- Texto superior -->
  <p class="text-3xl font-semibold tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-cyan-500 drop-shadow-lg">
    ¡Elige tu sistema operativo para descargar <span class="font-bold">MSX</span>!
  </p>

  <!-- Contenedor de tarjetas -->
  <div class="flex gap-10">
    
    <!-- Tarjeta Linux -->
    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-72 text-center border border-white/20 hover:scale-105 transition duration-500 transform">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Github-desktop-logo-symbol.svg/2048px-Github-desktop-logo-symbol.svg.png" alt="Linux Logo" class="w-16 h-16 mx-auto mb-4">
      <h2 class="text-2xl font-bold mb-4 text-white">Github</h2>
      <a href="releases/msx.py" class="inline-block bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold px-5 py-2 rounded-lg shadow-lg transition-all duration-300 ease-in-out transform hover:scale-110 hover:shadow-[0_0_20px_rgba(236,72,153,0.8)]">
        Descargar
      </a>
    </div>

    <!-- Tarjeta Windows -->
    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-72 text-center border border-white/20 hover:scale-105 transition duration-500 transform">
      <img src="https://img.icons8.com/?size=512&id=108792&format=png" alt="Windows Logo" class="w-16 h-16 mx-auto mb-4">
      <h2 class="text-2xl font-bold mb-4 text-white">Windows (LTSC)</h2>
      <a href="releases/MSX Launcher.exe" class="inline-block bg-gradient-to-r from-blue-500 to-green-600 text-white font-semibold px-5 py-2 rounded-lg shadow-lg transition-all duration-300 ease-in-out transform hover:scale-110 hover:shadow-[0_0_20px_rgba(34,197,94,0.8)]">
        Descargar
      </a>
    </div>

  </div>
</section>


  <!-- Cargar particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', 'js/particlesjs-config.json', function() {
      console.log('Particles.js cargado correctamente');
    });
  </script>

</body>
</html>
